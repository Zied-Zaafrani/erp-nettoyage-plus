version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nettoyage-plus-db
    environment:
      POSTGRES_USER: nettoyage
      POSTGRES_PASSWORD: nettoyage123
      POSTGRES_DB: nettoyage_plus
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nettoyage"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
